<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body,
      html {
        height: 100%;
        background: #1a1e2ff0;
        color: rgba(240, 255, 255, 0.726);
      }

      .container {
        height: 100vh;
      }

      h1.rectangle {
        display: block;
        padding: 1px 98px;
        margin-bottom: 40px;
        margin-top: 165px;
        border: 4px solid #8f8f8f0a;
        font-size: 45px;
      }
      h2.border {
        display: block;
        padding: 15px 68px;
        border: 2px solid #8f8f8f0a;
        font-size: 16.7px;
        text-align: left;
      }
      h3 {
        font-size: 18px;
        margin-bottom: 40px;
      }

      .square-container {
        width: 150px;
        height: 268px;
        border: 8px solid #bcc0c007;
        padding: 5px;
        overflow: auto;
      }
      .temperature {
        font-size: 50px;
        line-height: 1.8;
      }
      .search-form {
        display: flex;
        align-items: center;
      }

      .search-input {
        margin-right: 1px;
        display: inline-flex;
        height: 45px;
        margin-bottom: 40px;
        position: fixed;
        top: 0px;
        right: 125px;
        padding-top: 10px;
      }

      .btn-custom {
        background-color: #272c2ee7;
        color: #f5efef;
        height: 38px;
        width: 115px;
        font-size: 16px;
        margin-bottom: 20px;
        margin-top: 9px;
        position: fixed;
        top: 0;
        right: 4px;
        padding-top: 4px 8px;
      }
      .units a {
        text-decoration: none;
      }
      .red-text {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="rectangle" id="city-heading">Seattle</h1>
          <form class="search-form">
            <div class="search-input">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a City"
                onkeypress="if(event.key === 'Enter') getWeather()"
              />
              <button
                type="button"
                class="btn btn-custom"
                onclick="getWeather()"
              >
                Search
              </button>
            </div>
          </form>
          <p id="searched-city"></p>
          <h3>
            <p id="current-day-time"></p>
            <p>Temperature: <span id="temperature" class="red-text"></span></p>
          </h3>
          <div class="row">
            <div class="col">
              <div class="square-container">
                <strong>Tuesday</strong>
                <p class="temperature">60°F</p>
                <p class="temperature">54°F</p>
              </div>
            </div>
            <div class="col">
              <div class="square-container">
                <strong>Wednesday</strong>
                <p class="temperature">42°F</p>
                <p class="temperature">33°F</p>
              </div>
            </div>
            <div class="col">
              <div class="square-container">
                <strong>Thursday</strong>
                <p class="temperature">55°F</p>
                <p class="temperature">47°F</p>
              </div>
            </div>
            <div class="col">
              <div class="square-container">
                <strong>Friday</strong>
                <p class="temperature">53°F</p>
                <p class="temperature">36°F</p>
              </div>
            </div>
            <div class="col">
              <div class="square-container">
                <strong>Saturday</strong>
                <p class="temperature">70°F</p>
                <p class="temperature">67°F</p>
              </div>
            </div>
            <div class="col">
              <div class="square-container">
                <strong>Sunday</strong>
                <p class="temperature">83°F</p>
                <p class="temperature">76°F</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const currentDayTimeElement = document.getElementById("current-day-time");
      const temperatureElement = document.getElementById("temperature");
      const currentDate = new Date();
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const dayOfWeek = daysOfWeek[currentDate.getDay()];
      const hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      const amOrPm = hours >= 12 ? "pm" : "am";
      const hours12 = hours % 12 || 12;
      const formattedTime = `${hours12}:${
        minutes < 10 ? "0" + minutes : minutes
      }${amOrPm}`;
      let currentWeatherDescription = "Partly cloudy with a chance of rain";

      const currentForecast = `Current Weather:`;

      currentDayTimeElement.textContent = currentForecast;

      const searchForm = document.querySelector(".search-form");
      const cityInput = document.getElementById("city-input");
      const cityHeading = document.getElementById("city-heading");

      function getWeather() {
        let locationInput = document.getElementById("city-input");
        let location = locationInput.value.trim();
        location = location.charAt(0).toUpperCase() + location.slice(1);

        let apiKey = "3528082d914ee257763d64714a895801";
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;

        axios
          .get(apiUrl)
          .then((response) => {
            let temperature = Math.round(response.data.main.temp);
            currentWeatherDescription = response.data.weather[0].description;
            let cityName = response.data.name;
            cityName = cityName.charAt(0).toUpperCase() + cityName.slice(1);
            cityHeading.textContent = cityName;
            temperatureElement.textContent = `${temperature}°C`;
            updateCurrentForecast(temperature, currentWeatherDescription);
          })
          .catch((error) => {
            console.error("Error fetching weather data:", error);
          });
      }

      function updateCurrentForecast(temperature, description) {
        const updatedForecast = `Current Weather: ${description} ${formattedTime}`;
        currentDayTimeElement.textContent = updatedForecast;
      }

      cityInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          getWeather();
        }
      });
    </script>
  </body>
</html>
